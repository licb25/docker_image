name: Docker Image Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 添加这个触发器
    inputs:
      image_name:   # 定义输入参数
        description: 'Docker image name'
        required: true
        default: 'nginx:latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t ${{ github.repository }}:${{ github.event.inputs.image_name }} .

    - name: Push Docker image
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
        docker tag ${{ github.repository }}:${{ github.event.inputs.image_name }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.event.inputs.image_name }}
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.event.inputs.image_name }}
